<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/output.css">
</head>
<body>
    <div class="profile-pic-div h-screen w-screen bg-blue-600 justify-center items-center flex">
        <img src="../img/gambar.png" alt="" id="photo" class="rounded-full h-[10rem] w-[10rem] ring-2 ring-black flex absolute">
        <input type="file" id="file" class="hidden">
        <label for="file" id="uploadbtn" class="h-[5rem] w-[10rem] relative mt-20 rounded-b-full hover:text-white flex text-center hover:ring-2 ring-black/40 hover:bg-black/40  justify-center items-center font-light">choose photo</label>
    </div>
</body>

<footer>
    <div>
        <form action="" name="contact-us">
            <div class="w-screen h-[40rem] px-10 bg-gray-500 flex flex-col justify-center items-center">
                <h1 class="font-semibold text-2xl text-white mb-10">Customer Service</h1>
                <div class="flex flex-row gap-7 ">
                    <div class="">
                        <label for="email" class="flex flex-col text-white font-medium text-base md:text-xl pb-2">Email</label>
                        <input type="email" name="email" id="email" class="w-[20rem] h-[3rem] rounded-xl px-3 py-3">
                    </div>                 
                    <div class="">
                        <label for="name" class="flex flex-col w-max text-white font-medium text-base md:text-xl pb-2">Name</label>
                        <input type="name" name="name" id="name" class="w-[20rem] h-[3rem] rounded-xl px-3 py-3">
                    </div>
                </div>                
                <div class="mt-6 mb-5">
                    <label for="message" class="flex flex-col text-white font-medium text-base md:text-xl pb-2">message</label>
                    <textarea name="message" id="message" cols="30" rows="10" class="w-[42rem] rounded-xl px-5 py-3"></textarea>
                </div>
                <button class="w-[42rem] rounded-lg hover:bg-black bg-redPrimary hover:text-redPrimary text-black font-medium h-[3rem] duration-1000">Submit</button>
            </div>
        </form>
    </div>
</footer>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyB9fVvFnTIcuBz-0iZoWbblq-Inr9R7b-IfuwrNYc1IHkSyNfsEjDp-PwVBQGPc0GkWw/exec'
    const form = document.forms['contact-us']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>

<script>
    const imgDiv = document.querySelector('.profile-pic-div');
    const img = document.querySelector('#photo');
    const file = document.querySelector('#file');
    const uploadbtn = document.querySelector('#uploadbtn');


    file.addEventListener('change', function(){

        const choosedfile = this.files[0];

        const reader = new FileReader();

        reader.addEventListener('load', function(){
            img.setAttribute('src', reader.result);
        });

        reader.readAsDataURL(choosedfile)

    });

</script>
</html>
