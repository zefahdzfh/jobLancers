<body class="scroll-smooth font-montserrat">

            <span class="font-semibold  float-left text-3xl flex items-center ">Job<p class="text-red-700 text-2xl">Lancers</p></span>

    <div class="w-full mx-auto flex justify-center items-center flex-col text-center mt-56 gap-3">

    <div class="">
    <div class="flex text-black flex-col absolute top-0 bottom-0 right-20 md:right-32 gap-20 py-14">
        <span class="font-semibold text-5xl flex justify-center">Sign up</span>
        <div class="flex flex-col items-center gap-6">
            <div>
                <label for="name" class="block mb-2 text-lg font-medium text-gray-900">username</label>
                <input type="text" name="name" id="text"
                    class="bg-gray-50 border outline-none text-gray-900 sm:text-sm rounded-lg block w-[381px] p-3"
                    placeholder="yourname" />
                <p class="text-red-600 font-medium text-sm" id="username-alert"></p>
            </div>
            <div>
                <label for="email" class="block mb-2 text-lg font-medium text-gray-900">email</label>
                <input type="email" name="email" id="email"
                    class="bg-gray-50 border outline-none text-gray-900 sm:text-sm rounded-lg block w-[381px] p-3"
                    placeholder="Enter your email here" />
                <p class="text-red-600 font-medium text-sm" id="email-alert"></p>
            </div>
            <div>
                <label for="password" class="block mb-2 text-lg font-medium text-gray-900">Password</label>
                <input type="password" name="password" id="password"
                    class="bg-gray-50 border outline-none text-gray-900 sm:text-sm rounded-lg block w-[381px] p-3"
                    placeholder="Enter your password here" />
                <p class="text-red-600 font-medium text-sm" id="password-alert"></p>
            </div>

            <button onclick="gomockup()" class="bg-red-500 font-bold text-lg text-white rounded-lg  mx-auto w-[200px] h-12">Sign up</button>
        </div>
    </div>
    <div class="flex-col flex right-20 md:right-[170px] absolute bottom-10 gap-16">
        
       
        <span class="font-medium w-full text-black text-lg flex items-center justify-center">already have an account? <a href="login.html"
                class="font-bold px-1"> Sign in</a> Here</span>
    </div>
    

</div>



    <script>
        function validateEmail(value) {
  if (/^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/.test(value)) {
    return true;
  } else {
    return false;
  }
}

function gomockup() {
  let valueEmail = document.getElementById("email").value;
  let valueUsername = document.getElementById("text").value;
  let valuePassword = document.getElementById("password").value;

  let alertEmail = document.getElementById("email-alert");
  let alertUsername = document.getElementById("username-alert");
  let alertPassword = document.getElementById("password-alert");

  if (valueUsername !== "") {
    // ketika value username di isi
    alertUsername.innerHTML = "";

    if (validateEmail(valueEmail)) {
      // ketika value username dan email diisi
      alertEmail.innerHTML = "";

      if (valuePassword !== "") {
        // ketika value username, email, password diisi
        alertPassword.innerHTML = "";
        window.location.href = "home.html";
      } else {
        // ketika value username dan email diisi tetapi password tdk
        alertPassword.innerHTML = "enter your password!";
      }
    } else {
      // ketika value username diisi tetapi email tidak diisi
      alertEmail.innerHTML = "enter your email correctly!";

      if (valuePassword !== "") {
        // ketika value username dan password diisi tetapi email tidak
        alertPassword.innerHTML = "";
      } else {
        // ketika value username diisi tetapi email dan password tdk
        alertPassword.innerHTML = "enter your password!";
      }
    }
  } else {
    // ketika value username tdk diisi
    alertUsername.innerHTML = "enter your username!";
    if (validateEmail(valueEmail)) {
      // ktika value username tdk diisi tetapi email diisi
      alertEmail.innerHTML = "";
      if (valuePassword !== "") {
        // ketika value username tdk diisi tetapi email dan password diisi
        alertPassword.innerHTML = "";
      } else {
        // ketika value username dan password tdk diisi tetapi email diisi
        alertPassword.innerHTML = "enter your password!";
      }
    } else {
      // ketika value username dan email tdk diisi
      alertEmail.innerHTML = "enter your email correctly!";
      if (valuePassword !== "") {
        // ketika value username dan email tdk diisi tetaou password diisi
        alertPassword.innerHTML = "";
      } else {
        // ketika value username, password, dan email tdk diisi
        alertPassword.innerHTML = "enter your password!";
      }
    }
  }
}
    </script>
